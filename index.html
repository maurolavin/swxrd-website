<!DOCTYPE html>
<meta lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>swxrd001</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <header id="header" class="header">
        <nav id="nav-bar" class="nav-bar">
        <img id="header-img" src="./images/swxrd-logo-svg.svg" class="header-img" alt="Swxrd Logo">
        <ul>
            <li><a class="nav-link" href="#inicio">INICIO</a></li>
            <li><a class="nav-link" href="#musica">MÚSICA</a></li>
            <li><a class="nav-link" href="#contacto">CONTACTO</a></li>
        </ul>
        </nav>
    </header>
    <main id="inicio" class="latest-release">
        <h1>REDIMIR</h1>
        <p>El EP debut de Swxrd ya disponible</p>
        <div class="video-center">
            <iframe src="https://www.youtube.com/embed/JnY0OPgbu5g" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen id="video" class="video"></iframe>
        </div>
    </main>
    <section id="musica" class="galeria">
        <h2>MÚSICA</h2>
        <div class="fotos">
            <a href="https://youtube.com/playlist?list=PLH7vY4350NgENFPBW5JPfMm7lBa8gtulQ" target="_blank">
                <div class="card">
                
                    <img src="./images/cover-redimir.jpg" class="cover-art" alt="Cover art de Redimir EP">
                    <span>Redimir <br>(EP)</span>
                </div>
            </a>

            <a href="https://youtu.be/RVD_6U8htgU" target="_blank">
                <div class="card">
                        <img src="./images/cover-des.jpg" class="cover-art" alt="Cover art de Desaparece el Sol con Sweet Haze">
                        <span>Desaparece el Sol <br>(feat. Sweet Haze)</span>
                </div>
            </a>

            <a href="https://youtu.be/iqmrFE651xI" target="_blank">
                <div class="card">
                    <img src="./images/cover-desvanece.jpg" class="cover-art" alt="Cover art de Desvanece con Saint Eros">
                    <span>Desvanece <br>(feat. Saint Eros)</span>
                </div>
            </a>

            <a href="https://youtu.be/ZhfhhHKkx_w" target="_blank">
                <div class="card">
                    <img src="./images/cover-3am.jpg" class="cover-art" alt="Cover art de 3 AM">
                    <span>3 AM</span>
                </div>
            </a>

            <a href="https://youtu.be/9dFiVSfZTIA" target="_blank">
                <div class="card">
                    <img src="./images/cover-idilio.jpg" class="cover-art" alt="Cover art de Idilio">
                    <span>Idilio</span>                
                </div>
            </a>

            <a href="https://youtu.be/Q7H_FMt19Rc" target="_blank">
                <div class="card">
                    <img src="./images/cover-stars.jpg" class="cover-art" alt="Cover art de Stars con Lambo">
                    <span>Stars <br>(feat. Lambo)</span>
                </div>
            </a>
        </div>



    </section>
    <section id="contacto" class="contacto">
        <h2>CONTACT SWXRD</h2>
        <div class="contact-icon">
            <a href="https://instagram.com/swxrd001" target="_blank"><img src="/images/instagram.svg" class="icon"></a>
            <a href="https://www.youtube.com/channel/UCO7JMbGhWWcGZ-gk5xVykdg/featured" target="_blank"><img src="/images/youtube.svg" class="icon"></a>
        </div>
        <form id="form" action="https://www.freecodecamp.com/email-submit">
            <input type="email" id="email" placeholder="Ingresa tu E-Mail" required name="email">
            <input type="submit" id="submit" value="CONTACTAR" class="button">
        </form>
    </section>
